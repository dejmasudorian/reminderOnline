<html>
<head>

    <title>reminderProject</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">


        <div class="tab-pane container active" id="view-notification" role="tabpanel" aria-labelledby="view-notification-tab">
            <table class="table" id="notifications">
                <thead>
                <tr>
                    <th scope="col">Details</th>
                    <th scope="col">Date Created</th>
                    <th scope="col">Importance</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
</div>
<script src="backup%20versions/reminders.js"></script>
<script src="js/notifications.js"></script>
<script src="backup%20versions/event.js"></script>
<script>


    $("input:checkbox:not(:checked)").each(function() {
        var column = $(this).attr('importance');
        $(column).show();
    });

    $("input:checkbox").click(function(){
        var column = $(this).attr('importance');
        $(column).toggle();
    });

</script>
</body>
</html>
