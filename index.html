<html>
<head>
    <title>Reminder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
<div class="container">

    <ul class="nav nav-tabs" id="tabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="add-reminder-tab" data-toggle="tab" href="#add-reminder" role="tab" aria-controls="createReminder-reminder" aria-selected="true">Add reminder</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="view-reminder-tab" data-toggle="tab" href="#view-reminder" role="tab" aria-controls="view-reminder" aria-selected="false">View reminders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="view-notification-tab" data-toggle="tab" href="#view-notification" role="tab" aria-controls="view-notification" aria-selected="false">View notifications</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="view-event-tab" data-toggle="tab" href="#view-event" role="tab" aria-controls="view-event" aria-selected="false">View events</a>
        </li>

    </ul>

    <div class="tab-content">
        <div class="tab-pane container active" id="add-reminder" role="tabpanel" aria-labelledby="add-reminder-tab">
            <h3>Add an reminder</h3>
            <form id="create-reminder">
                <div class="form-group">
                    <label for="inputTitle">Title</label>
                    <input type="text" class="form-control" id="inputTitle" title="title" name= "remindDate" aria-describedby="titleHelp" placeholder="Enter title">
                    <small id="titleHelp" class="form-text text-muted">Enter a title for your new event.</small>
                </div>
                <div class="form-group">
                    <label for="inputDate">Date</label>
                    <input class="form-control" type="date" title="remindDate" name="remindDate" id="inputDate" aria-describedby="dateHelp">
                    <small id="dateHelp" class="form-text text-muted">Enter a date for your new event.</small>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>

        <div class="tab-pane container active" id="view-reminder" role="tabpanel" aria-labelledby="view-reminder-tab">
            <table class="table" id="reminders">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Time Remaining</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="tab-pane container active" id="view-notification" role="tabpanel" aria-labelledby="view-notification-tab">
            <table class="table" id="notifications">
                <thead>
                <tr>
                    <th scope="col">Details</th>
                    <th scope="col">Reminder Created Date</th>
                    <th scope="col">Importance</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <td></td>
                <td></td>
                <td><input type="checkbox" title="Importance"></td>
                </tbody>
            </table>
        </div>

        <div class="tab-pane container active" id="view-event" role="tabpanel" aria-labelledby="view-event-tab">
            <table class="table" id="events">
                <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="js/reminders.js"></script>
<script src="js/notifications.js"></script>
</head>
</body>
</html>
