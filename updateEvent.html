<html>
<head>

    <title>reminderProject</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id = "alert_success_add" style="position: relative; z-index: 1000"></div>
<div id = "alert_warning_add" style="position: relative; z-index: 1000"></div>
<div class="container">

    <div class="tab-content">
        <div class="tab-pane container active" id="add-event" role="tabpanel" aria-labelledby="add-even-tab">
            <form id="update-event">
                <input id="inputId" hidden>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" title="name" name= "name" aria-describedby="titleHelp" placeholder="Add a short, clear name.">
                </div>
                <div class="form-group">
                    <label for="inputLocation">Location</label>
                    <input type="text" class="form-control" id="inputLocation" title="location" name= "location" aria-describedby="locationHelp" placeholder="Include a place or an address.">
                </div>
                <div class="form-group">
                    <label for="inputDateEvent">Date</label>
                    <input class="form-control" type="date" title="dateEvent" name="dateEvent" id="inputDateEvent" aria-describedby="dateEventHelp">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Description</label>
                    <input type="text" class="form-control" id="inputDescription" title="description" name= "description" aria-describedby="descriptionHelp" placeholder="Describe what is your event about.">
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary">Update</button>&nbsp;&nbsp;
                    <a href="index.html" class="btn btn-primary" role="button">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/utils.js"></script>
<script src="js/updateEvent.js"></script>
</body>
</html>
